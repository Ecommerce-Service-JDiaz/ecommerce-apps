name: Deploy Zipkin to Kubernetes

on:
  push:
    branches:
      - development
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de despliegue'
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
          - all

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug identidad actual
        run: |
          echo "üîç Identidad actual de az:"
          ACCOUNT_INFO=$(az account show -o json)
          echo "$ACCOUNT_INFO" | jq .
          
          echo ""
          echo "üìã Informaci√≥n del Service Principal:"
          USER_TYPE=$(echo "$ACCOUNT_INFO" | jq -r '.user.type')
          APP_ID=$(echo "$ACCOUNT_INFO" | jq -r '.user.name')
          
          echo "Tipo: $USER_TYPE"
          echo "AppId (ClientId): $APP_ID"
          
          # Obtener el objectId del Service Principal usando el AppId
          if [ "$USER_TYPE" = "servicePrincipal" ]; then
            echo ""
            echo "üîé Obteniendo ObjectId del Service Principal..."
            SP_INFO=$(az ad sp show --id "$APP_ID" -o json 2>/dev/null || echo "{}")
            OBJECT_ID=$(echo "$SP_INFO" | jq -r '.id // "No encontrado"')
            echo "ObjectId: $OBJECT_ID"
            echo ""
            echo "‚ö†Ô∏è  Este ObjectId debe tener permisos en el Key Vault:"
            echo "   - Access Policy con 'Get' y 'List' en secrets, O"
            echo "   - Rol 'Key Vault Secrets User' por RBAC"
          else
            echo "‚ö†Ô∏è  No es un Service Principal, verifica la configuraci√≥n"
          fi

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install envsubst
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base

      - name: Obtener secrets de Azure Key Vault
        id: get-kv-secrets
        env:
          RESOURCE_GROUP_KV: ${{ secrets.RESOURCE_GROUP_KV }}
        run: |
          KEY_VAULT_RG="$RESOURCE_GROUP_KV"
          
          if [ -z "$KEY_VAULT_RG" ]; then
            echo "ERROR: RESOURCE_GROUP_KV no est√° configurado en GitHub Secrets"
            exit 1
          fi
          
          echo "Buscando Key Vault en el Resource Group: $KEY_VAULT_RG"
          
          # Obtener el nombre del Key Vault din√°micamente (el √∫nico en el resource group)
          KEY_VAULT_NAME=$(az keyvault list --resource-group "$KEY_VAULT_RG" --query "[0].name" -o tsv)
          
          if [ -z "$KEY_VAULT_NAME" ]; then
            echo "ERROR: No se encontr√≥ ning√∫n Key Vault en el Resource Group $KEY_VAULT_RG"
            exit 1
          fi
          
          echo "Key Vault encontrado: $KEY_VAULT_NAME"
          echo "Obteniendo secrets del Key Vault..."
          
          # Obtener Resource Groups
          AZURE_RESOURCE_GROUP_DEV=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "AZURE-RESOURCE-GROUP-DEV" --query "value" -o tsv)
          AZURE_RESOURCE_GROUP_STAGE=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "AZURE-RESOURCE-GROUP-STAGE" --query "value" -o tsv)
          AZURE_RESOURCE_GROUP_PROD=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "AZURE-RESOURCE-GROUP-PROD" --query "value" -o tsv)
          
          # Obtener Cluster Names
          AKS_CLUSTER_NAME_DEV=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "AKS-CLUSTER-NAME-DEV" --query "value" -o tsv)
          AKS_CLUSTER_NAME_STAGE=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "AKS-CLUSTER-NAME-STAGE" --query "value" -o tsv)
          AKS_CLUSTER_NAME_PROD=$(az keyvault secret show --vault-name "$KEY_VAULT_NAME" --name "AKS-CLUSTER-NAME-PROD" --query "value" -o tsv)
          
          # Validar que se obtuvieron todos los secrets
          if [ -z "$AZURE_RESOURCE_GROUP_DEV" ] || [ -z "$AZURE_RESOURCE_GROUP_STAGE" ] || [ -z "$AZURE_RESOURCE_GROUP_PROD" ]; then
            echo "ERROR: No se pudieron obtener los Resource Groups del Key Vault"
            exit 1
          fi
          
          if [ -z "$AKS_CLUSTER_NAME_DEV" ] || [ -z "$AKS_CLUSTER_NAME_STAGE" ] || [ -z "$AKS_CLUSTER_NAME_PROD" ]; then
            echo "ERROR: No se pudieron obtener los Cluster Names del Key Vault"
            exit 1
          fi
          
          # Enmascarar los valores para que no se expongan en los logs
          echo "::add-mask::$AZURE_RESOURCE_GROUP_DEV"
          echo "::add-mask::$AZURE_RESOURCE_GROUP_STAGE"
          echo "::add-mask::$AZURE_RESOURCE_GROUP_PROD"
          echo "::add-mask::$AKS_CLUSTER_NAME_DEV"
          echo "::add-mask::$AKS_CLUSTER_NAME_STAGE"
          echo "::add-mask::$AKS_CLUSTER_NAME_PROD"
          
          # Exportar como variables de salida (usando delimitadores para valores multil√≠nea)
          echo "AZURE_RESOURCE_GROUP_DEV<<EOF" >> $GITHUB_OUTPUT
          echo "$AZURE_RESOURCE_GROUP_DEV" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "AZURE_RESOURCE_GROUP_STAGE<<EOF" >> $GITHUB_OUTPUT
          echo "$AZURE_RESOURCE_GROUP_STAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "AZURE_RESOURCE_GROUP_PROD<<EOF" >> $GITHUB_OUTPUT
          echo "$AZURE_RESOURCE_GROUP_PROD" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "AKS_CLUSTER_NAME_DEV<<EOF" >> $GITHUB_OUTPUT
          echo "$AKS_CLUSTER_NAME_DEV" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "AKS_CLUSTER_NAME_STAGE<<EOF" >> $GITHUB_OUTPUT
          echo "$AKS_CLUSTER_NAME_STAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "AKS_CLUSTER_NAME_PROD<<EOF" >> $GITHUB_OUTPUT
          echo "$AKS_CLUSTER_NAME_PROD" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Secrets obtenidos exitosamente del Key Vault (valores enmascarados en logs)"

      - name: Deploy Zipkin
        env:
          AZURE_RESOURCE_GROUP_DEV: ${{ steps.get-kv-secrets.outputs.AZURE_RESOURCE_GROUP_DEV }}
          AKS_CLUSTER_NAME_DEV: ${{ steps.get-kv-secrets.outputs.AKS_CLUSTER_NAME_DEV }}
          AZURE_RESOURCE_GROUP_STAGE: ${{ steps.get-kv-secrets.outputs.AZURE_RESOURCE_GROUP_STAGE }}
          AKS_CLUSTER_NAME_STAGE: ${{ steps.get-kv-secrets.outputs.AKS_CLUSTER_NAME_STAGE }}
          AZURE_RESOURCE_GROUP_PROD: ${{ steps.get-kv-secrets.outputs.AZURE_RESOURCE_GROUP_PROD }}
          AKS_CLUSTER_NAME_PROD: ${{ steps.get-kv-secrets.outputs.AKS_CLUSTER_NAME_PROD }}
        run: |
          ENVIRONMENTS="${{ github.event.inputs.environment }}"
          
          if [ "$ENVIRONMENTS" = "all" ]; then
            ENVIRONMENTS="dev stage prod"
          fi
          
          for env in $ENVIRONMENTS; do
            echo "Desplegando Zipkin en ambiente: $env"
            
            # Obtener variables seg√∫n el ambiente
            RESOURCE_GROUP_VAR="AZURE_RESOURCE_GROUP_${env^^}"
            CLUSTER_NAME_VAR="AKS_CLUSTER_NAME_${env^^}"
            RESOURCE_GROUP="${!RESOURCE_GROUP_VAR}"
            CLUSTER_NAME="${!CLUSTER_NAME_VAR}"
            
            if [ -z "$RESOURCE_GROUP" ] || [ -z "$CLUSTER_NAME" ]; then
              echo "ERROR: Variables no configuradas para el ambiente $env"
              echo "RESOURCE_GROUP: [ENMASCARADO]"
              echo "CLUSTER_NAME: [ENMASCARADO]"
              exit 1
            fi
            
            # Enmascarar valores antes de usarlos en comandos
            echo "::add-mask::$RESOURCE_GROUP"
            echo "::add-mask::$CLUSTER_NAME"
            
            echo "Conectando al cluster [ENMASCARADO] en resource group [ENMASCARADO]"
            az aks get-credentials \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CLUSTER_NAME" \
              --overwrite-existing
            
            # Crear namespace si no existe
            echo "Verificando/creando namespace $env..."
            kubectl create namespace $env --dry-run=client -o yaml | kubectl apply -f -
            
            # Verificar si el deployment ya existe
            if kubectl get deployment zipkin -n $env &>/dev/null; then
              echo "Deployment zipkin ya existe en $env, actualizando..."
            else
              echo "Creando nuevo deployment zipkin en $env..."
            fi
            
            # Aplicar manifests con substituci√≥n de variables (idempotente)
            export NAMESPACE=$env
            envsubst < k8s/zipkin/deployment.yaml | kubectl apply -f -
            
            # Verificar si el servicio ya existe
            if kubectl get service zipkin -n $env &>/dev/null; then
              echo "Service zipkin ya existe en $env, actualizando..."
            else
              echo "Creando nuevo service zipkin en $env..."
            fi
            
            envsubst < k8s/zipkin/service.yaml | kubectl apply -f -
            
            echo "Zipkin desplegado exitosamente en $env"
          done

      - name: Verify deployment
        env:
          AZURE_RESOURCE_GROUP_DEV: ${{ steps.get-kv-secrets.outputs.AZURE_RESOURCE_GROUP_DEV }}
          AKS_CLUSTER_NAME_DEV: ${{ steps.get-kv-secrets.outputs.AKS_CLUSTER_NAME_DEV }}
          AZURE_RESOURCE_GROUP_STAGE: ${{ steps.get-kv-secrets.outputs.AZURE_RESOURCE_GROUP_STAGE }}
          AKS_CLUSTER_NAME_STAGE: ${{ steps.get-kv-secrets.outputs.AKS_CLUSTER_NAME_STAGE }}
          AZURE_RESOURCE_GROUP_PROD: ${{ steps.get-kv-secrets.outputs.AZURE_RESOURCE_GROUP_PROD }}
          AKS_CLUSTER_NAME_PROD: ${{ steps.get-kv-secrets.outputs.AKS_CLUSTER_NAME_PROD }}
        run: |
          ENVIRONMENTS="${{ github.event.inputs.environment }}"
          
          if [ "$ENVIRONMENTS" = "all" ]; then
            ENVIRONMENTS="dev stage prod"
          fi
          
          for env in $ENVIRONMENTS; do
            echo "Verificando despliegue en ambiente: $env"
            
            # Obtener variables seg√∫n el ambiente
            RESOURCE_GROUP_VAR="AZURE_RESOURCE_GROUP_${env^^}"
            CLUSTER_NAME_VAR="AKS_CLUSTER_NAME_${env^^}"
            RESOURCE_GROUP="${!RESOURCE_GROUP_VAR}"
            CLUSTER_NAME="${!CLUSTER_NAME_VAR}"
            
            # Enmascarar valores antes de usarlos
            echo "::add-mask::$RESOURCE_GROUP"
            echo "::add-mask::$CLUSTER_NAME"
            
            az aks get-credentials \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CLUSTER_NAME" \
              --overwrite-existing
            
            echo "=== Estado del Deployment ==="
            kubectl get deployment zipkin -n $env
            
            echo "=== Estado del Service ==="
            kubectl get service zipkin -n $env
            
            echo "=== Esperando rollout del deployment ==="
            kubectl rollout status deployment/zipkin -n $env --timeout=300s
            
            echo "=== Pods en ejecuci√≥n ==="
            kubectl get pods -l app=zipkin -n $env

            echo "=== Endpoints del servicio ==="
            kubectl get endpoints zipkin -n $env

            CLUSTER_IP=$(kubectl get service zipkin -n $env -o jsonpath='{.spec.clusterIP}')
            echo "‚ÑπÔ∏è  Zipkin est√° accesible dentro del cluster en: http://zipkin.$env:9411"
            if [ -n "$CLUSTER_IP" ]; then
              echo "   ClusterIP asignada: $CLUSTER_IP"
            else
              echo "   A√∫n no se asigna una ClusterIP (verifica el servicio)."
            fi
          done

