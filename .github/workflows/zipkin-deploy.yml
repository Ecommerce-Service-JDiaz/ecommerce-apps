name: Deploy Zipkin to Kubernetes

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de despliegue'
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
          - all

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install envsubst
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base

      - name: Deploy Zipkin
        env:
          AZURE_RESOURCE_GROUP_DEV: ${{ secrets.AZURE_RESOURCE_GROUP_DEV }}
          AKS_CLUSTER_NAME_DEV: ${{ secrets.AKS_CLUSTER_NAME_DEV }}
          AZURE_RESOURCE_GROUP_STAGE: ${{ secrets.AZURE_RESOURCE_GROUP_STAGE }}
          AKS_CLUSTER_NAME_STAGE: ${{ secrets.AKS_CLUSTER_NAME_STAGE }}
          AZURE_RESOURCE_GROUP_PROD: ${{ secrets.AZURE_RESOURCE_GROUP_PROD }}
          AKS_CLUSTER_NAME_PROD: ${{ secrets.AKS_CLUSTER_NAME_PROD }}
        run: |
          ENVIRONMENTS="${{ github.event.inputs.environment }}"
          
          if [ "$ENVIRONMENTS" = "all" ]; then
            ENVIRONMENTS="dev stage prod"
          fi
          
          for env in $ENVIRONMENTS; do
            echo "Desplegando Zipkin en ambiente: $env"
            
            # Obtener variables seg√∫n el ambiente
            RESOURCE_GROUP_VAR="AZURE_RESOURCE_GROUP_${env^^}"
            CLUSTER_NAME_VAR="AKS_CLUSTER_NAME_${env^^}"
            RESOURCE_GROUP="${!RESOURCE_GROUP_VAR}"
            CLUSTER_NAME="${!CLUSTER_NAME_VAR}"
            
            if [ -z "$RESOURCE_GROUP" ] || [ -z "$CLUSTER_NAME" ]; then
              echo "ERROR: Variables no configuradas para el ambiente $env"
              echo "RESOURCE_GROUP: $RESOURCE_GROUP"
              echo "CLUSTER_NAME: $CLUSTER_NAME"
              exit 1
            fi
            
            echo "Conectando al cluster $CLUSTER_NAME en resource group $RESOURCE_GROUP"
            az aks get-credentials \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CLUSTER_NAME" \
              --overwrite-existing
            
            # Crear namespace si no existe
            echo "Verificando/creando namespace $env..."
            kubectl create namespace $env --dry-run=client -o yaml | kubectl apply -f -
            
            # Verificar si el deployment ya existe
            if kubectl get deployment zipkin -n $env &>/dev/null; then
              echo "Deployment zipkin ya existe en $env, actualizando..."
            else
              echo "Creando nuevo deployment zipkin en $env..."
            fi
            
            # Aplicar manifests con substituci√≥n de variables (idempotente)
            export NAMESPACE=$env
            envsubst < k8s/zipkin/deployment.yaml | kubectl apply -f -
            
            # Verificar si el servicio ya existe
            if kubectl get service zipkin -n $env &>/dev/null; then
              echo "Service zipkin ya existe en $env, actualizando..."
            else
              echo "Creando nuevo service zipkin en $env..."
            fi
            
            envsubst < k8s/zipkin/service.yaml | kubectl apply -f -
            
            echo "Zipkin desplegado exitosamente en $env"
          done

      - name: Verify deployment
        env:
          AZURE_RESOURCE_GROUP_DEV: ${{ secrets.AZURE_RESOURCE_GROUP_DEV }}
          AKS_CLUSTER_NAME_DEV: ${{ secrets.AKS_CLUSTER_NAME_DEV }}
          AZURE_RESOURCE_GROUP_STAGE: ${{ secrets.AZURE_RESOURCE_GROUP_STAGE }}
          AKS_CLUSTER_NAME_STAGE: ${{ secrets.AKS_CLUSTER_NAME_STAGE }}
          AZURE_RESOURCE_GROUP_PROD: ${{ secrets.AZURE_RESOURCE_GROUP_PROD }}
          AKS_CLUSTER_NAME_PROD: ${{ secrets.AKS_CLUSTER_NAME_PROD }}
        run: |
          ENVIRONMENTS="${{ github.event.inputs.environment }}"
          
          if [ "$ENVIRONMENTS" = "all" ]; then
            ENVIRONMENTS="dev stage prod"
          fi
          
          for env in $ENVIRONMENTS; do
            echo "Verificando despliegue en ambiente: $env"
            
            # Obtener variables seg√∫n el ambiente
            RESOURCE_GROUP_VAR="AZURE_RESOURCE_GROUP_${env^^}"
            CLUSTER_NAME_VAR="AKS_CLUSTER_NAME_${env^^}"
            RESOURCE_GROUP="${!RESOURCE_GROUP_VAR}"
            CLUSTER_NAME="${!CLUSTER_NAME_VAR}"
            
            az aks get-credentials \
              --resource-group "$RESOURCE_GROUP" \
              --name "$CLUSTER_NAME" \
              --overwrite-existing
            
            echo "=== Estado del Deployment ==="
            kubectl get deployment zipkin -n $env
            
            echo "=== Estado del Service ==="
            kubectl get service zipkin -n $env
            
            echo "=== Esperando rollout del deployment ==="
            kubectl rollout status deployment/zipkin -n $env --timeout=300s
            
            echo "=== Esperando IP externa del LoadBalancer ==="
            EXTERNAL_IP=""
            MAX_ATTEMPTS=30
            ATTEMPT=0
            
            while [ -z "$EXTERNAL_IP" ] && [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
              EXTERNAL_IP=$(kubectl get service zipkin -n $env -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null)
              if [ -z "$EXTERNAL_IP" ]; then
                EXTERNAL_IP=$(kubectl get service zipkin -n $env -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null)
              fi
              
              if [ -z "$EXTERNAL_IP" ]; then
                ATTEMPT=$((ATTEMPT + 1))
                echo "Esperando IP externa... (intento $ATTEMPT/$MAX_ATTEMPTS)"
                sleep 10
              fi
            done
            
            if [ -n "$EXTERNAL_IP" ]; then
              echo "‚úÖ Zipkin est√° disponible en: http://$EXTERNAL_IP:9411"
              echo "üåê URL completa: http://$EXTERNAL_IP:9411"
            else
              echo "‚ö†Ô∏è  La IP externa a√∫n no est√° disponible. Puede tardar unos minutos."
              echo "Verifica el estado con: kubectl get service zipkin -n $env"
            fi
            
            echo "=== Verificando salud del servicio ==="
            if [ -n "$EXTERNAL_IP" ]; then
              sleep 5
              if curl -f -s "http://$EXTERNAL_IP:9411/health" > /dev/null; then
                echo "‚úÖ Zipkin est√° respondiendo correctamente"
              else
                echo "‚ö†Ô∏è  Zipkin a√∫n no est√° respondiendo, puede tardar unos segundos m√°s"
              fi
            fi
          done

