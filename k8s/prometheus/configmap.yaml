apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ${NAMESPACE}
  labels:
    app: prometheus
    component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'ecommerce'
        environment: '${ENVIRONMENT}'

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    rule_files:
      - "/etc/prometheus/alert_rules.yml"

    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Service Discovery (Eureka)
      - job_name: 'service-discovery'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['service-discovery:8761']
            labels:
              service: 'service-discovery'

      # Cloud Config
      - job_name: 'cloud-config'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['cloud-config-service:9296']
            labels:
              service: 'cloud-config'

      # API Gateway
      - job_name: 'api-gateway'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['api-gateway:8080']
            labels:
              service: 'api-gateway'

      # Proxy Client
      - job_name: 'proxy-client'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['proxy-client:8900']
            labels:
              service: 'proxy-client'

      # User Service
      - job_name: 'user-service'
        metrics_path: '/user-service/actuator/prometheus'
        static_configs:
          - targets: ['user-service:8700']
            labels:
              service: 'user-service'

      # Product Service
      - job_name: 'product-service'
        metrics_path: '/product-service/actuator/prometheus'
        static_configs:
          - targets: ['product-service:8500']
            labels:
              service: 'product-service'

      # Order Service
      - job_name: 'order-service'
        metrics_path: '/order-service/actuator/prometheus'
        static_configs:
          - targets: ['order-service:8600']
            labels:
              service: 'order-service'

      # Payment Service
      - job_name: 'payment-service'
        metrics_path: '/payment-service/actuator/prometheus'
        static_configs:
          - targets: ['payment-service:8800']
            labels:
              service: 'payment-service'

      # Shipping Service
      - job_name: 'shipping-service'
        metrics_path: '/shipping-service/actuator/prometheus'
        static_configs:
          - targets: ['shipping-service:8400']
            labels:
              service: 'shipping-service'

      # Favourite Service
      - job_name: 'favourite-service'
        metrics_path: '/favourite-service/actuator/prometheus'
        static_configs:
          - targets: ['favourite-service:8300']
            labels:
              service: 'favourite-service'

      # Kubernetes Pods (cAdvisor)
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

