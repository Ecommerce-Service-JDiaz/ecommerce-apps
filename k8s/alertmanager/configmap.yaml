apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: ${NAMESPACE}
  labels:
    app: alertmanager
    component: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
        continue: true
      - match:
          severity: warning
        receiver: 'warning-alerts'

    receivers:
    - name: 'default'
      webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

    - name: 'critical-alerts'
      webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true
      # Agregar aquí configuración de email, Slack, etc.
      # email_configs:
      #   - to: 'alerts@example.com'
      #     from: 'alertmanager@example.com'
      #     smarthost: 'smtp.example.com:587'

    - name: 'warning-alerts'
      webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

